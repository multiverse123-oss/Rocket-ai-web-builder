[build]
  command = "pnpm install && pnpm run build"
  publish = "build/client"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "9.4.0"

# Handle static assets FIRST (specific rules)
[[redirects]]
  from = "/build/*"
  to = "/build/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Handle common static files
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# SPA fallback for client-side routing LAST (catch-all rule)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
